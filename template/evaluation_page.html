
<!doctype html>
<html  lang="en">

<head>
    <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- signin end -->
<section id="comment_section">
    <form action="/evaluation" method="post" enctype="multipart/form-data" class="navbar-form navbar-left">
        <div class="form-group">
            <textarea type="text" name="comment" class="form-control" placeholder="evaluation" style="height:200px;width:300px;"></textarea>
        </div>
        <div class="form-group">
            <input type="file" name="file" class="form-control" placeholder="select upload file"></input>
        </div>
        <div class="form-group">
            <label>Contact you with:</label>
            <select name="contact">
                <option value="email">Email</option>
                <option value="telephone">Telephone</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    {% if is_admin %}
    <label>You can visit:</label>
    <a href="evaluation_list">Evaluation List</a>
    {% endif %}
</section>

<script src="assets/js/jquery.js"></script>
</body>

</html>
