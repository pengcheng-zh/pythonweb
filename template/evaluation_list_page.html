
<!doctype html>
<html  lang="en">
<head>
    <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- signin end -->
<section id="evaluation_list">
    <div style="margin-top:30px;margin-left:30px;">
        <label>back to evaluation page:  <a href="evaluation">evaluation</a></label>
    </div>
    {% if not comment_list%}
        <div style="margin-top:30px;margin-left:30px;">no comments</div>
    {% endif %}
    {% for comment in comment_list %}
        <div style="margin-top:30px;margin-left:30px;">
            <div>user name:{{comment['name']}}</div>
            <div>You can contact user with: {{comment['contact']}}</div>
            <div>evaluation: {{comment['comment']}}</div>
            <div>file: {{comment['file_path']}}</div>
        </div>
    {% endfor %}
</section>

<script src="assets/js/jquery.js"></script>
<!--bootstrap.min.js-->
<script src="assets/js/bootstrap.min.js"></script>

<!-- bootsnav js -->
<script src="assets/js/bootsnav.js"></script>

<!-- jquery.sticky.js -->
<script src="assets/js/jquery.sticky.js"></script>


<!--Custom JS-->
<script src="assets/js/custom.js"></script>

</body>

</html>
