<!doctype html>
<html  lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">

    <title>Sign in</title>

    <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png"/>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootsnav.css" >
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<section class="signin">
    <div class="container">

        <div class="sign-content">
            <h2>Forget Password</h2>
            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="please input email">
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="text" class="form-control" id="telephone" placeholder="please input telephone">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-password">
                        <div class="awesome-checkbox-list">
                            <ul class="unstyled centered">
                                <li>
                                    <a href="sign_in">Sign In</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="signin-footer">
                        <button type="button" class="btn signin_btn" id="get_password">
                            Recovery Password
                        </button>
                        <p>
                            your email and telephone should match both
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/bootsnav.js"></script>
<script type="text/javascript">
			$(document).ready(function(){
				$('#get_password').click(function(){
					if($('#email').val() == '') {
						alert('input email');
						return;
					}
					if($('#telephone').val() == '') {
						alert('input telephone');
						return;
					}
					$.ajax({
						url:"/api_forget_password",
						type: 'POST',
						data: {
							email: $('#email').val(),
							telephone: $('#telephone').val()
						},
						success:function(result){
							alert(result.message)
						},
						fail: function(result) {
						}
            		});
				});
			});
		</script>
</body>

</html>
